<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
<div class="container">
	<form name="calculat">
		<input class="textarea" type="text" name="textview">
	</form>
	<table>
		<tr>
			<td><input class="btns" type="button" value="C" style="background-color: red; color: white;" onclick="calculat.textview.value=' '"></td>
			<td><input class="btns" type="button" value="<" onclick="calculat.textview.value=calculat.textview.value.substring(0,calculat.textview.value.length-1)"></td>
			<td><input class="btns" type="button" value="%" onclick="calculat.textview.value+='%'"></td>
			<td><input class="btns" type="button" value="/" onclick="calculat.textview.value+='/'"></td>
		</tr>
		<tr>
			<td><input class="btn" type="button" value="7" onclick="calculat.textview.value+='7'"></td>
			<td><input class="btn" type="button" value="8" onclick="calculat.textview.value+='8'"></td>
			<td><input class="btn" type="button" value="9" onclick="calculat.textview.value+='9'"></td>
			<td><input class="btns" type="button" value="X" onclick="calculat.textview.value+='*'"></td>
		</tr>
		<tr>
			<td><input class="btn" type="button" value="4" onclick="calculat.textview.value+='4'"></td>
			<td><input class="btn" type="button" value="5" onclick="calculat.textview.value+='5'"></td>
			<td><input class="btn" type="button" value="6" onclick="calculat.textview.value+='6'"></td>
			<td><input class="btns" type="button" value="-" onclick="calculat.textview.value+='-'"></td>
		</tr>
		<tr>
			<td><input class="btn" type="button" value="1" onclick="calculat.textview.value+='1'"></td>
			<td><input class="btn" type="button" value="2" onclick="calculat.textview.value+='2'"></td>
			<td><input class="btn" type="button" value="3" onclick="calculat.textview.value+='3'"></td>
			<td><input class="btns" type="button" value="+" onclick="calculat.textview.value+='+'"></td>
		</tr>
		<tr>
			<td><input class="btn" type="button" value="0" onclick="calculat.textview.value+='0'"></td>
			<td><input class="btns" type="button" value="." onclick="calculat.textview.value+='.'"></td>
			<td colspan="2"><input class="btns" type="button" style="width: 90px;" value="=" onclick="calculat.textview.value=eval(calculat.textview.value)"></td>
			
		</tr>
	</table>
</div>
</body>
</html>
